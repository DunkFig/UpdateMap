    <!-- Map code is here -->
    <script>

        fetch('Countries.json')
            .then(response => response.json())
            .then(data => {
                // Process the data to fit svgMap requirements
                let mapValues = {};
                data.forEach(country => {

                    let allianceColor = '#000000'; // Default, no alliance

                    //Coloring Countries Based on Alliance
                    if (country.Alliance === "NATO") {
                        allianceColor = '#506AB2';
                    } else if (country.Alliance === "CSTO") {
                        allianceColor = '#E67368';
                    }


                    //Dynamically getting info from JSON
                    mapValues[country['Country Code']] = {
                        gdp: country.GDP,
                        population: country.Population,
                        area: country.Area,
                        milPercentGDP: country["Mil Percent GDP"],
                        alliance: country.Alliance,
                        color: allianceColor
                    };
                });

                // Initializing the SVG map with the data from the JSON
                let map1 = new svgMap({
                    targetElementID: 'svgMap',
                    mouseWheelZoomEnabled: false,
                    mouseWheelZoomWithKey: false,
                    noDataText: "Not aligned with NATO or CSTO",
                    data: {
                        data: {
                            gdp: {
                                name: 'GDP',
                                format: '{0} USD (2021)',
                                thousandSeparator: ',',
                                thresholdMax: 50000,
                                thresholdMin: 1000
                            },
                            population: {
                                name: 'Population',
                                format: '{0} People',
                                thousandSeparator: ','
                            },
                            area: {
                                name: 'Area',
                                format: '{0} km²',
                                thousandSeparator: ','
                            },
                            milPercentGDP: {
                                name: '% of GDP to Mil',
                                format: '{0} %',
                                thousandSeparator: ','
                            },
                            alliance: {
                                name: "Alliance",
                                format: ''
                            }
                        },
                        applyData: 'gdp',
                        applyData: 'population',
                        applyData: 'area',
                        applyData: 'milPercentGDP',
                        values: mapValues
                    },
                    onGetTooltip: (tooltipDiv, countryID, countryValues) => {

                        // Check if the country has the relevant data
                        if (countryValues || (countryValues.population === undefined && countryValues.area === undefined && countryValues.milPercentGDP === undefined && countryValues.alliance === undefined)) {

                            // Return an empty string or a very minimal message to effectively disable the tooltip for this country

                            return ''; // You can also return a message like 'No data available'
                        }
                    }

                });

                let map2 = new svgMap({
                    targetElementID: 'svgMap2',
                    mouseWheelZoomEnabled: false,
                    mouseWheelZoomWithKey: false,
                    initialZoom: 1.0,
                    initialPan: { x: 1400, y: 60 },
                    data: {
                        data: {
                            gdp: {
                                name: 'GDP',
                                format: '{0} USD (2021)',
                                thousandSeparator: ',',
                                thresholdMax: 50000,
                                thresholdMin: 1000
                            },
                            population: {
                                name: 'Population',
                                format: '{0} People',
                                thousandSeparator: ',',
                                thresholdMax: 50000,
                                thresholdMin: 1000
                            },
                            area: {
                                name: 'Area',
                                format: '{0} km²',
                                thousandSeparator: ','
                            },
                            Mil_Percent_GDP: {
                                name: '% of GDP to Mil',
                                format: '{0} %',
                                thousandSeparator: ',',
                                thresholdMax: 50000,
                                thresholdMin: 1000
                            }

                        },
                        applyData: 'gdp',
                        applyData: 'population',
                        applyData: 'Mil_Percent_GDP',
                        values: {
                            RU: { gdp: 1779000000000, color: '#D62C20', population: "146400000", area: "17100000", Mil_Percent_GDP: "4.1" },
                            UA: { gdp: 200100000000, color: '#DAA520', population: "43790000", area: "603628", Mil_Percent_GDP: "3.23%(2021)   33.55%(2022)" },
                        }
                    },
                    onGetTooltip: (tooltipDiv, countryID, countryValues) => {
                        // Check if the country has the relevant data
                        if (countryValues || (countryValues.population === undefined && countryValues.area === undefined && countryValues.milPercentGDP === undefined && countryValues.alliance === undefined)) {
                            // Return an empty string or a very minimal message to effectively disable the tooltip for this country
                            return ''; // You can also return a message like 'No data available'
                        }
                    }
                });


            })
            .catch(error => console.error('Error fetching the country data:', error));



    </script>
